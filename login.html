<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Log In</title>
    <script type="module" src="register.js" defer ></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {


            font-size: large;
            font-family: Arial, sans-serif;
            background-color: #12163c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
           
            display: flex;
            align-items: center;
            padding: 5px;
            background: linear-gradient(90deg, #6c00d4, #00d4ff);
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo span {
            background-color: white;
            color: #12163c;
            margin-left: 5px;
            padding: 0 5px;
            border-radius: 4px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff62e4;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 25px;
            border: none;
            outline: none;
            background: #f0f0f0;
            color: #12163c;
            font-size: 1rem;
        }

        input::placeholder {
            color: #a1a1a1;
        }

        button {
            background: #ff62e4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #e94dcb;
            box-shadow: 0 4px 8px rgba(255, 98, 228, 0.3);
        }

        .switch-link {
            color: #00d4ff;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .switch-link:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="logo">LEARN <span>IT</span></div>

        <!-- Sign Up Form -->
        <div id="signUpForm">
            <h1>Fresh to us? Let’s Sign Up!</h1>
            <form >
                <input type="text" placeholder="Enter Your Name" required>
                <input type="email" id="email" placeholder="example@mail.com" required>
                <input type="password" placeholder="Create Password" required>
                <input type="password" id="password" placeholder="Confirm Password" required>
                <button type="submit" id="signUp">SIGN UP</button>
            </form>
            <a class="switch-link" onclick="toggleForm('logIn')">Already have an account? Log In</a>
        </div>

        <!-- Log In Form -->
        <div id="logInForm" class="hidden">
            <h1>Nice to meet you back, Let’s Login!</h1>
            <form >
                <input type="email" placeholder="example@mail.com" required>
                <input type="password" placeholder="Enter Password" required>
                <button type="submit">LOG IN</button>
            </form>
            <a class="switch-link" onclick="toggleForm('signUp')">New here? Sign Up</a>
        </div>
    </div>
</body>
</html>
